<th ng-class="{ clickable: property, 'sort-active':(property && isSelected())||sortActive }"
    ng-click="toggleSortOrder()">
  <span ng-if="property" class="sort-indicators">
    <i ng-show="property && !isSelected()" mw-icon="mwUI.sort" class="sort-indicator"></i>
    <i ng-if="isSelected('-')" mw-icon="mwUI.sortAsc"></i>
    <i ng-if="isSelected('+')" mw-icon="mwUI.sortDesc"></i>
  </span>

  <span ng-transclude class="title"></span>
</th>
