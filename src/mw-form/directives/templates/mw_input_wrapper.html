<div class="mw-input-wrapper form-group"
     ng-model-errors
     ng-class="{
      'has-error': showError(),
      'is-required': isRequired(),
      'is-required-error':showRequiredError()
     }">

  <div class="clearfix">

    <label ng-if="label"
           class="col-sm-3 control-label">
      {{ label }}
      <span ng-if="tooltip" mw-tooltip="{{ tooltip }}">
        <span mw-icon="mwUI.questionCircle"></span>
      </span>

    </label>

    <div class="input-holder"
         ng-class="{ true: 'col-sm-6 col-lg-5', false: 'col-sm-12' }[label.length > 0]"
         ng-transclude></div>

  </div>

  <div ng-if="!hideErrors"
       ng-class="{ true: 'col-sm-6 col-sm-offset-3', false: 'col-sm-12' }[label.length > 0]">
    <div mw-error-messages></div>
  </div>

</div>
