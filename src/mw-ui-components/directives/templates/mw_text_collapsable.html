<div class="mw-text-collapsable">

  <div ng-if="markdown">
    <div mw-markdown="text()"></div>
    <a ng-if="showButton"
       ng-click="toggleLength()">{{ showLessOrMore() | i18n }}</a>
  </div>

  <div ng-if="!markdown">
    <span class="line-break">{{ text() }}</span>
    <a ng-if="showButton"
       ng-click="toggleLength()">{{ showLessOrMore() | i18n }}</a>
  </div>

</div>
