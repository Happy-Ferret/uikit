language: node_js
node_js:
- '5.6'
before_install:
- npm install -g bower
- npm install -g grunt-cli
- npm install -g karma
- bower install
before_deploy:
  - npm run release -- --buildNumber $TRAVIS_BUILD_NUMBER --commitHash $TRAVIS_COMMIT
deploy:
  provider: releases
  api_key:
    secure: 
  file: zip/*.zip
  skip_cleanup: true
  file_glob: true
  on:
    repo: mwaylabs/uikit
