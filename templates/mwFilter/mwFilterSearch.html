<div class="row">
  <div class="col-md-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn"
                ng-click="search()"
                type="button"
                ng-disabled="disabled">
          <span mw-icon="search"></span>
        </button>
      </span>
      <input type="text"
             placeholder="{{ 'common.search' | i18n }}"
             class="form-control"
             ng-keyup="search($event)"
             ng-model="model.value"
             ng-disabled="disabled">
    </div>
  </div>
</div>
